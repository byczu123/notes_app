{% extends 'base.html' %}

{% block header %}
<div class="col d-flex justify-content-center">
  <h1>{% block title %}Log In{% endblock %}</h1>
</div>
{% endblock %}

{% block content %}
  <form method="post">
    <div class="row d-flex justify-content-center">
      <div class="col-2 p-1">
        <input class="form-control" name="username" placeholder="Username" id="username" required>
      </div>
    </div>
    <div class="row d-flex justify-content-center">
      <div class="col-2 p-1">
        <input class="form-control" type="password" placeholder="Password" name="password" id="password" required>
      </div>
    </div>
    <div class="row d-flex justify-content-center">
      <input class="col-1 btn btn-primary" type="submit" value="Log In">
    </div>
    
  </form>
{% endblock %}
